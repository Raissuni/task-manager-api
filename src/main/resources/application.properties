#spring.application.name=Tareas
# Puerto (opcional). Si te da conflicto el 8080, cámbialo a 8081.
server.port=8080

# H2 console (útil para ver la BD en memoria cuando avancemos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Fuente de datos (base de datos H2 en memoria)
spring.datasource.url=jdbc:h2:mem:tareasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# JPA (por ahora en dev; lo ajustaremos luego)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
